    <main>
      <h1>Edit Post</h1>
      <!-- Make the form functionality to edit the post -->
      <form class="edit" method="post">
        <label for="media">Image</label>
        <input type="media" src="" name="image" id="image" required />
        <label for="alt">Image description</label>
        <input type="text" name="alt_text" id="alt_text" required />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />
        <label for="content">Content</label>
        <input type="text" name="content" id="content" required />
        <input type="submit" value="Update Post" class="button" />
      </form>
    </main>
