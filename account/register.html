<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HotView Labs delivers real-time insights and expert analysis to empower tech leaders worldwide. Stay ahead with industry-leading research, strategic guidance, and in-depth blog posts covering technology trends, data analytics, AI advancements, and innovation strategies for todays evolving digital landscape."
    />
    <title>Register | HotView Labs</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/ui/register.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/a5e5d5dde4.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html"
          ><img
            src="/images/desktoplogo.png"
            alt="Logo of HotView Labs"
            class="desktop"
        /></a>
        <a href="/index.html"
          ><img
            src="/images/phonelogo.png"
            alt="Logo of HotView Labs"
            class="phone"
        /></a>
      </div>
      <div class="headerlinks">
        <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <a href="/index.html">Blog</a>
          <a href="/about/index.html">About Us</a>
          <a href="/account/login.html" id="loginButton">Sign In</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="form">
        <div>
          <h1>Create account</h1>
          <p>Create an account to manage blog posts</p>
        </div>
        <form class="register" method="post">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="2"
            placeholder="Username"
            required
          />
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address @stud.noroff.no"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            placeholder="Password (min 8 characters)"
            required
          />

          <input type="submit" value="Register" class="button" />
        </form>
        <div class="switch">
          <p>Already have an account?</p>
          <a href="/account/login.html">Sign In</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo">
        <a href="/index.html"
          ><img
            src="/images/desktoplogo.png"
            alt="Logo of HotView Labs"
            class="desktop"
        /></a>
        <a href="/index.html"
          ><img
            src="/images/phonelogo.png"
            alt="Logo of HotView Labs"
            class="phone"
        /></a>
      </div>
      <div>
        <h3>Links</h3>
        <div class="footerlinks">
          <a href="/about/index.html">About Us</a>
          <a href="/account/login.html">Account</a>
        </div>
      </div>
      <div class="contact">
        <h3>Contact us</h3>
        <p>+47 000 00 000</p>
        <p>labs@hotview.com</p>
      </div>
    </footer>
  </body>
</html>
